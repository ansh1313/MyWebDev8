<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>



        <label for="emailID">Email ID:</label>
        <input type="text" id="emailID" name="name">
        <br/>    
        <br/>

        <label for="phone_no">Phone:</label>
        <input type="tel" id="phone_no" name="name">
        <br/>
        <br/>


        <label for="OccupationType">Occupation:</label>
        <select name="OccupationType" id="OccupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br/>
        <br/>

        <fieldset>
            <legend>Topics of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox1" id="checkbox2">

            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox1" id="checkbox3">

        </fieldset>


        <label for="textarea1">Comments</label>
        <br/>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="submit" value="Register">

    </form>


</body>
</html>
