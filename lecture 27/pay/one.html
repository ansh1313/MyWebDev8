<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="mern.png" width="100%">
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro sed tempora suscipit rem animi in, repellat nesciunt commodi reiciendis fugiat?</p>
            </div>
            <div id="amountbox">
                <div id="leftbox">
                    <div id="imgbox">
                        <img src="music.jpg"/>
                    </div>
                    <div id="textamount">
                        <p>Amount</p>
                        <p>$99.9/Year</p>
                    </div>
                </div>
                <div id="rightbox">
                    <a href="">Change</a>
                </div>
            </div>
            <button id="pb">
                Proceed to Payment
            </button>
            <div class="cancelbox">
                <a href="">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
