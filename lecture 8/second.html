<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>


        <!-- [textField] -->

        <label for="textfield1">textfield1:</label>
        <input type="text" name="textfield1" id="textfield1">
        <br/>
        <br/>

        <!-- [Button] -->

        <label for="button1">Button:</label>
        <input type="submit" name="textfield1" id="button1" value="Subscribe">
        <br/>
        <br/>


        <!-- For multiple Radio buttons -->

        <label for="radio1">Male:</label>
        <input type="radio" name="radio1" id="radio1">
        

        <label for="radio2">Female:</label>
        <input type="radio" name="radio1" id="radio2">
        

        <label for="radio3">Others:</label>
        <input type="radio" name="radio1" id="radio3">
        <br/>
        <br/>

        <!-- [Checkbox] -->

        <label for="checkbox1">English:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br/>
        <br/>

        <label for="checkbox2">Hindi:</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br/>
        <br/>



        <!-- [File-select] -->

        <label for="fieldselect1">Upload:</label>
        <input type="file" name="fieldselect1" id="fieldselect1">
        <br/>
        <br/>

        <!-- [Image] -->

        <input type="image" name="image1" id="image1" alt="Oops! Not Opening" src="ballon d'or.webp" 
         width="100px" height="100px">
         <br/>
         <br/>

         <!-- [Password-Field] -->

         <label for="password1">Enter Password:</label>
         <input type="password" name="password1" id="password1">
         <br/>
         <br/>

         <!-- [Date] -->

         <label for="datepicker1">Enter Date:</label>
         <input type="date" name="datepicker1" id="datepicker1">
         <br/>
         <br/>

    </form>


</body>
</html>
